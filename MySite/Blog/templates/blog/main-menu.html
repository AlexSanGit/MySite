{% extends 'blog/base.html' %}

{% block main-menu %}

<nav>
    <div class="menu-icon" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <ul class="menu">
        {% for m in menu %}
        <li><a href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endfor %}

        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' user.id %}">Мой профиль </a>
        <li> Привет {{user.username}} | <a href="{% url 'logout' %}">Выйти</a></li>
        {% else %}
        <li><a href="{% url 'register' %}">Регистрация</a> | <a
               href="{% url 'login' %}">Войти</a></li>
        {% endif %}
    </ul>

</nav>
{% endblock %}
