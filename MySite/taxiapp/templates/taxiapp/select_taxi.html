{% extends 'taxiapp/base.html' %}

{% block content %}
<head>
    <title>Taxi App</title>
</head>
<body>
    <h1>Select a taxi:</h1>
    <form method="post" action="{% url 'select_taxi' %}">
        {% csrf_token %}
        <select name="driver">
            {% for driver in drivers %}
            <option value="{{ driver.id }}">{{ driver }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" value="Select Taxi">
    </form>
</body>
{% endblock %}
