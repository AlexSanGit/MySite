{% extends 'taxiapp/base.html' %}
{% load static %}
{% load blog_tags %}
{% load crispy_forms_tags %}

{% block content %}


<head>
    <title>Taxi App</title>
</head>
<body>
    <h1>{{user.username}} добро пожаловать в Такси</h1>
    <h2>Выберите свой город:</h2>
    <form method="post" action="{% url 'select_city' %}">
        {% csrf_token %}
        <select name="city">
            {% for city in cities %}
            <option value="{{ city.id }}">{{ city.name }}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="radio" name="user_type" value="P" checked> Пассажир
        <input type="radio" name="user_type" value="D"> Водитель<br><br>
<input type="text" name={{user.username}} placeholder="Ваше имя"><br><br>
<input type="submit" value="Дальше">
</form>

</body>
 {% endblock %}
